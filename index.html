<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة النجوم - سحب النجوم قريبًا</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      text-align: center;
      background: linear-gradient(120deg, #fff 0%, #f9e4e4 100%);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background 0.7s;
    }
    .loader-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, #fff 50%, #f9e4e4 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: opacity 0.4s;
    }
    .main-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s cubic-bezier(.39,.58,.57,1);
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    .show-content {
      opacity: 1;
      pointer-events: auto;
    }
    .title {
      margin-top: 38px;
      font-size: 38px;
      font-weight: 900;
      color: #ff6161;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 11px;
      text-shadow: 0 2px 10px #ffbdbd44;
      animation: fadein 1.2s cubic-bezier(.39,.58,.57,1);
    }
    @keyframes fadein {
      0% { opacity: 0; transform: translateY(-24px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .desc {
      font-size: 22px;
      color: #222;
      margin-bottom: 15px;
      font-weight: 700;
      animation: fadein 1.8s 0.2s cubic-bezier(.39,.58,.57,1) backwards;
    }
    .desc span {
      color: #ff6161;
    }
    .coming {
      font-size: 19px;
      color: #ff6161;
      margin-bottom: 7px;
      font-weight: 800;
      letter-spacing: 1px;
      animation: fadein 2.1s 0.3s cubic-bezier(.39,.58,.57,1) backwards;
    }
    .dev {
      margin-top: 15px;
      font-size: 16px;
      color: #111;
      opacity: 0.9;
      animation: fadein 2.3s 0.4s cubic-bezier(.39,.58,.57,1) backwards;
    }
    .back-btn {
      margin-top: 38px;
      display: inline-block;
      padding: 15px 56px;
      background: linear-gradient(90deg,#ff6161 0%,#ffd6d6 100%);
      color: #181818;
      font-weight: 900;
      border-radius: 19px;
      border: none;
      font-size: 22px;
      cursor: pointer;
      text-decoration: none !important;
      box-shadow: 0 2px 16px #ff616144;
      letter-spacing: 0.7px;
      animation: fadein 2.7s 0.7s cubic-bezier(.39,.58,.57,1) backwards;
      position: relative;
      overflow: hidden;
      transition: background .22s, color .18s, box-shadow .18s, transform .17s;
    }
    .back-btn:before {
      content: "";
      position: absolute;
      left: -40%;
      top: 0;
      width: 120%;
      height: 100%;
      background: linear-gradient(90deg,rgba(255,255,255,0.25) 0%,rgba(255,255,255,0.08) 100%);
      opacity: 0;
      transition: opacity .38s;
    }
    .back-btn:hover {
      background: linear-gradient(90deg,#ffd6d6 0%,#ff6161 100%);
      color: #222;
      box-shadow: 0 4px 24px #ff616188;
      transform: scale(1.04);
    }
    .back-btn:hover:before {
      opacity: 1;
      animation: btnshine 1.2s linear;
    }
    @keyframes btnshine {
      0% { left: -40%; opacity: 0;}
      20% { left: 10%; opacity: .45;}
      80% { left: 70%; opacity: .13;}
      100% { left: 120%; opacity: 0;}
    }
    @media (max-width:600px) {
      .title{ font-size: 21px; margin-top: 12px;}
      .desc{ font-size:14px;}
      .coming{ font-size:13px;}
      .dev{ font-size:11px;}
      .back-btn{ font-size:13px; padding:8px 18px; margin-top:18px;}
    }
    /* لوادرات ديناميكية */
    .loader0 {
      width: 70px;
      aspect-ratio: 1;
      background:
        radial-gradient(farthest-side,#000 90%,#0000) 0 0/8px 8px no-repeat,
        conic-gradient(from -90deg at 30px 30px,#0000 90deg,#fff 0) 0 0/40px 40px ,
        conic-gradient(from  90deg at 10px 10px,#0000 90deg,#fff 0) 0 0/40px 40px no-repeat,
        conic-gradient(from -90deg at 30px 30px,#0000 90deg,#fff 0) 100% 100%/40px 40px no-repeat;
      animation: l5 2s infinite;
      margin: auto;
    }
    @keyframes l5 {
      0%     {background-position:left 1px top 1px,0 0,0 0,100% 100%}
      16.67% {background-position:left 50% top 1px,0 0,0 0,100% 100%}
      33.33% {background-position:left 50% bottom 1px,0 0,0 0,100% 100%}
      50%    {background-position:right 1px bottom 1px,0 0,0 0,100% 100%}
      66.67% {background-position:right 1px bottom 50%,0 0,0 0,100% 100%}
      83.33% {background-position:left 1px bottom 50%,0 0,0 0,100% 100%}
      100%   {background-position:left 1px top 1px,0 0,0 0,100% 100%}
    }

    .loader1 {
      height: 80px;
      aspect-ratio: 1;
      padding: 10px;
      border-radius: 20px;
      box-sizing: border-box;
      position: relative;
      mask: conic-gradient(#000 0 0) content-box exclude,conic-gradient(#000 0 0);
      filter: blur(12px);
      animation: l4-0 1.2s linear infinite alternate;
      margin: auto;
    }
    .loader1:before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-conic-gradient(#0000 0 5%,#C02942,#0000 20% 50%);
      animation: l4-1 1s linear infinite;
    }
    @keyframes l4-0 {
      to {border-radius: 50%}
    }
    @keyframes l4-1 {
      to {rotate: .5turn}
    }

    .loader2 {
      width: 40px;
      aspect-ratio: 1;
      color: #f03355;
      position: relative;
      background: radial-gradient(10px,currentColor 94%,#0000);
      margin: auto;
    }
    .loader2:before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background:
        radial-gradient(9px at bottom right,#0000 94%,currentColor) top    left,
        radial-gradient(9px at bottom left ,#0000 94%,currentColor) top    right,
        radial-gradient(9px at top    right,#0000 94%,currentColor) bottom left,
        radial-gradient(9px at top    left ,#0000 94%,currentColor) bottom right;
      background-size: 20px 20px;
      background-repeat: no-repeat;
      animation: l18 1.5s infinite cubic-bezier(0.3,1,0,1);
    }
    @keyframes l18 {
      33%  {inset:-10px;transform: rotate(0deg)}
      66%  {inset:-10px;transform: rotate(90deg)}
      100% {inset:0    ;transform: rotate(90deg)}
    }

    .loader3 {
      width: 50px;
      aspect-ratio: 1;
      --c:no-repeat radial-gradient(farthest-side,#514b82 92%,#0000);
      background: 
        var(--c) 50%  0, 
        var(--c) 50%  100%, 
        var(--c) 100% 50%, 
        var(--c) 0    50%;
      background-size: 10px 10px;
      animation: l18b 1s infinite;
      position: relative;
      margin: auto;
    }
    .loader3::before {    
      content:"";
      position: absolute;
      inset:0;
      margin: 3px;
      background: repeating-conic-gradient(#0000 0 35deg,#514b82 0 90deg);
      -webkit-mask: radial-gradient(farthest-side,#0000 calc(100% - 3px),#000 0);
      border-radius: 50%;
    }
    @keyframes l18b { 
      100%{transform: rotate(.5turn)}
    }

    .loader4 {
      width: 50px;
      aspect-ratio: 1;
      display: grid;
      color: #854f1d;
      background: radial-gradient(farthest-side, currentColor calc(100% - 6px),#0000 calc(100% - 5px) 0);
      -webkit-mask: radial-gradient(farthest-side,#0000 calc(100% - 13px),#000 calc(100% - 12px));
      border-radius: 50%;
      animation: l19 2s infinite linear;
      margin: auto;
    }
    .loader4::before,
    .loader4::after {    
      content: "";
      grid-area: 1/1;
      background:
        linear-gradient(currentColor 0 0) center,
        linear-gradient(currentColor 0 0) center;
      background-size: 100% 10px,10px 100%;
      background-repeat: no-repeat;
    }
    .loader4::after {
      transform: rotate(45deg);
    }
    @keyframes l19 { 
      100%{transform: rotate(1turn)}
    }

    .loader5 {
      width: 60px;
      aspect-ratio: .5;
      display: grid;
      margin: auto;
    }
    .loader5:before {
      content: "";
      width: 30%;
      aspect-ratio: 1;
      border-radius: 50%;
      margin: auto auto 0;
      background: #CF4647;
      animation: l9-0 .5s cubic-bezier(0,800,1,800) infinite;
    }
    .loader5:after {
      content: "";
      width: 100%;
      aspect-ratio: 1/cos(30deg);
      margin: 0 auto auto;
      clip-path: polygon(50% -50%,100% 50%,50% 150%,0 50%);
      background: #524656;
      animation: l9-1 .5s linear infinite;
    }
    @keyframes l9-0 {
      0%,2%  {translate: 0   0%}
      98%,to {translate: 0 -.2%}
    }
    @keyframes l9-1 {
      0%,5%  {rotate:  0deg}
      95%,to {rotate:-60deg}
    }
  </style>
</head>
<body>
  <div class="loader-bg" id="loader">
    <div id="dynamic-loader"></div>
  </div>
  <div class="main-content" id="mainContent">
    <div class="title">
      بوابة النجوم
    </div>
    <div class="desc">
      ميزة <span>سحب النجوم</span> غير متاحة الآن.<br>
      سيتم إطلاقها قريبًا في تحديث رسمي للعبة.
    </div>
    <div class="coming">
      انتظرونا قريبًا!
    </div>
    <div class="dev">
      فريق التطوير يعمل على تحديثات جديدة للعبة
    </div>
    <a href="https://t.me/Najum_bot?start=h2ati" class="back-btn" target="_blank">
      الرجوع للبوت
    </a>
  </div>
  <script>
    // جميع الكلاسات للوادرات
    const loaders = [
      'loader0', 'loader1', 'loader2', 'loader3', 'loader4', 'loader5'
    ];
    // اختر عشوائي
    const chosen = loaders[Math.floor(Math.random() * loaders.length)];
    document.getElementById('dynamic-loader').className = chosen;

    setTimeout(function() {
      document.getElementById('loader').style.opacity = '0';
      setTimeout(function() {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('mainContent').classList.add('show-content');
      }, 400);
    }, 1500);
  </script>
</body>
</html>
