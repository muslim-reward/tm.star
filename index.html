<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>انتظرونا - تطوير لعبة بوابة النجوم</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg,#071029 0%,#0f1724 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: rgba(12,21,40,0.88);
      border-radius: 18px;
      box-shadow: 0 8px 30px #0006;
      padding: 40px 32px;
      text-align: center;
      width: 95%;
      max-width: 430px;
    }
    .star-icon {
      margin-bottom: 18px;
      animation: spin 3s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(-20deg);}
      100% { transform: rotate(340deg);}
    }
    .loading {
      margin: 30px auto;
      width: 60px;
      height: 60px;
      position: relative;
    }
    .loading span {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #ffd700;
      border-radius: 50%;
      animation: bounce 1.6s infinite;
    }
    .loading span:nth-child(1) { left:0; top:23px; animation-delay: 0s;}
    .loading span:nth-child(2) { left:23px; top:0; animation-delay: .2s;}
    .loading span:nth-child(3) { left:46px; top:23px; animation-delay: .4s;}
    .loading span:nth-child(4) { left:23px; top:46px; animation-delay: .6s;}
    @keyframes bounce {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.6);}
    }
    .title {
      font-size: 31px;
      font-weight: 700;
      color: #ffd700;
      margin-bottom: 10px;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }
    .subtitle {
      font-size: 19px;
      margin-bottom: 18px;
      color: #c0c0c0;
      font-weight: 500;
    }
    .info {
      background: rgba(255,255,255,0.07);
      border-radius: 9px;
      padding: 13px 10px;
      margin-bottom: 12px;
      color: #ffd700;
      font-size: 17px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
    }
    .dev {
      margin-top: 15px;
      color: #80eaff;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .dev svg { vertical-align: middle;}
    .wait-stars {
      margin: 18px auto 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .wait-stars svg { opacity:0.8; }
    @media (max-width:600px) {
      .container { padding: 24px 6px;}
      .title{ font-size: 23px;}
      .subtitle{ font-size:15px;}
      .info{ font-size:14px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="star-icon">
      <!-- Google Material Star SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffd700" width="48" height="48" viewBox="0 0 24 24">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
    </div>
    <div class="title">
      بوابة النجوم
    </div>
    <div class="subtitle">
      جاري تطوير ميزة سحب النجوم وتحسين تجربة اللعب
    </div>
    <div class="loading">
      <span></span><span></span><span></span><span></span>
    </div>
    <div class="info">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffd700" width="21" height="21" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      ميزة سحب النجوم قادمة قريبًا
    </div>
    <div class="info">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffd700" width="21" height="21" viewBox="0 0 24 24">
        <path d="M17 3H7v3H2v2c0 3.53 2.61 6.43 6 6.92V19h4v-4.08c3.39-.49 6-3.39 6-6.92V6h-5V3zm-7 0h4v3H7V3zm9 5c0 3.31-2.69 6-6 6s-6-2.69-6-6V6h12v2z"/>
      </svg>
      العب وتحدى أصدقائك قريبًا
    </div>
    <div class="wait-stars">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffd700" width="22" height="22" viewBox="0 0 24 24">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffd700" width="22" height="22" viewBox="0 0 24 24">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffd700" width="22" height="22" viewBox="0 0 24 24">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
    </div>
    <div class="dev">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#80eaff" width="18" height="18" viewBox="0 0 24 24">
        <path d="M12 4V1L8 5l4 4V6c4.97 0 9 4.03 9 9 0 2.53-1.07 4.8-2.81 6.42l1.42 1.42C21.15 20.11 22 17.68 22 15c0-6.08-4.92-11-11-11z"/>
      </svg>
      فريق التطوير يعمل الآن...
    </div>
  </div>
</body>
</html>
