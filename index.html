<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة النجوم - سحب النجوم قريبًا</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      background: linear-gradient(135deg, #191970 2%, #2e3192 50%, #ffcc70 100%);
      transition: background 0.6s;
      color: #fff;
    }
    .loader-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(130deg, #2e3192 30%, #191970 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: opacity 0.4s;
    }
    .star-loader {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: starSpin 1.1s linear infinite;
      filter: drop-shadow(0 2px 22px #ffd700a0);
    }
    @keyframes starSpin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .main-content {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s cubic-bezier(.39,.58,.57,1);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    .show-content {
      opacity: 1;
      pointer-events: auto;
    }
    .title {
      margin-top: 40px;
      font-size: 41px;
      font-weight: 900;
      color: #ffd700;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 9px;
      text-shadow: 0 2px 12px #2223;
      animation: fadein 1.2s cubic-bezier(.39,.58,.57,1);
    }
    @keyframes fadein {
      0% { opacity: 0; transform: translateY(-24px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .star-big {
      margin: 46px auto 24px auto;
      width: 90px;
      height: 90px;
      animation: pulseStar 1.7s infinite;
      filter: drop-shadow(0 2px 22px #ffd700cc);
    }
    @keyframes pulseStar {
      0%,100% { transform: scale(1);}
      50% { transform: scale(1.16);}
    }
    .desc {
      font-size: 23px;
      color: #fff;
      margin-bottom: 15px;
      font-weight: 500;
      text-shadow: 0 2px 8px #2222;
      animation: fadein 1.8s 0.2s cubic-bezier(.39,.58,.57,1) backwards;
    }
    .coming {
      font-size: 21px;
      color: #ffd700;
      margin-bottom: 7px;
      font-weight: 800;
      letter-spacing: 1px;
      animation: fadein 2.1s 0.3s cubic-bezier(.39,.58,.57,1) backwards;
    }
    .dev {
      margin-top: 15px;
      font-size: 16px;
      color: #ffcc70;
      opacity: 0.9;
      animation: fadein 2.3s 0.4s cubic-bezier(.39,.58,.57,1) backwards;
    }
    .back-btn {
      margin-top: 38px;
      display: inline-block;
      padding: 15px 56px;
      background: linear-gradient(90deg,#ffd700 60%,#ffcc70 100%);
      color      border: none;
      font-size: 23px;
      cursor: pointer;
      text-decoration: none !important;
      box-shadow: 0 2px 18px #ffd70044;
      transition: background .19s, color .18s, box-shadow .18s, transform .17s;
      letter-spacing: 0.7px;
      animation: fadein 2.7s 0.7s cubic-bezier(.39,.58,.57,1) backwards;
    }
    .back-btn:hover {
      background: linear-gradient(90deg,#ffcc70 60%, #ffd700 100%);
      color: #222;
      box-shadow: 0 4px 26px #ffd70099;
      transform: scale(1.06);
    }
    @media (max-width:600px) {
      .title{ font-size: 24px; margin-top: 18px;}
      .star-big{ width:52px; height:52px;}
      .desc{ font-size:14px;}
      .coming{ font-size:14px;}
      .dev{ font }
    /* حماية وهمية - يصعب الفحص عبر أدوات headless */
    body[data-honeypot="true"] * {
      filter: blur(3px) grayscale(0.7) brightness(0.7);
      pointer-events: none !important;
      user-select: none !important;
    }
    #fake-warning {
      display: none;
      position: fixed;
      left: 0; right: 0; top: 0; bottom: 0;
      background: #222;
      color: #ffd700;
      font-size: 24px;
      font-weight: bold;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
      padding-top: 30vh;
    }
    body[data-honeypot="true"] #fake-warning {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="fake-warning">
    تم اكتشاف محاولة فحص أو اختراق! تم تسجيل المحاولة وسيتم الحظر تلقائيًا.<br>🔒
  </div>
  <div class="loader-bg" id="loader">
    <div class="star-loader">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffd700" width="80" height="80" viewBox="0 0 24 24">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
    </div>
  </div>
  <div class="main-content" id="mainContent">
    <div class="title">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffd700" width="36" height="36" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
      بوابة النجوم
    </div>
    <div class="star-big">
      <svg xmlns="http://www.w3.org/2000/svg" fill="#ffd700" width="90" height="90" viewBox="0 0 24 24">
        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
      </svg>
    </div>
    <div class="desc">
      ميزة <span style="color:#ffd700; font-weight:700;">سحب النجوم</span> غير متاحة الآن.<br>
      سيتم إطلاقها قريبًا في تحديث رسمي للعبة.
    </div>
    <div class="coming">
      انتظرونا قريبًا!
    </div>
    <div class="dev">
      فريق التطوير يعمل على تحديثات جديدة للعبة
    </div>
    <a href="https://t.me/yourbotusername" class="back-btn" target="_blank">
      الرجوع للبوت
    </a>
  </div>
  <script>
    // حماية JS مبسطة ضد headless/selenium/puppeteer
    function detectBot() {
      let honeypot = false;
      if(window.navigator.webdriver) honeypot = true;
      if(window.navigator.userAgent.match(/Headless|PhantomJS|Puppeteer|Selenium/i)) honeypot = true;
      if(!window.chrome && window.navigator.userAgent.indexOf('Chrome') === -1) honeypot = true;
      if(window.callPhantom || window._phantom) honeypot = true;
      if(typeof window.navigator.languages === "object" && window.navigator.languages.length === 0) honeypot = true;
      // فخ إضافي: إذا حاول فحص الـ devtools
      window.addEventListener('devtoolschange', function(e) { honeypot = true; });
      if(honeypot) {
        document.body.setAttribute('data-honeypot','true');
        return true;
      }
      return false;
    }
    if(!detectBot()){
      setTimeout(function() {
        document.getElementById('loader').style.opacity = '0';
        setTimeout(function() {
          document.getElementById('loader').style.display = 'none';
          document.getElementById('mainContent').classList.add('show-content');
        }, 400);
      }, 1500);
    }
  </script>
</body>
</html>
